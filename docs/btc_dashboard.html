<!DOCTYPE html>
<html>
<head>
    <title>BTC Dashboard</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .metric { margin-bottom: 30px; border: 1px solid #ddd; padding: 15px; }
        img { max-width: 100%; height: auto; display: block; margin: 10px 0; }
        .download-btn {
            background: #4CAF50; color: white; 
            padding: 10px 15px; text-decoration: none;
            border-radius: 5px; display: inline-block;
        }
    </style>
</head>
<body>

<div class="metric">
    <h3>MACD Indicator</h3>
    <img src="btc_macd.png" alt="BTC MACD Chart">
</div>

<div class="metric">
    <h3>RSI Indicator</h3>
    <img src="btc_rsi.png" alt="BTC RSI Chart">
</div>

<div class="metric">
    <h3>Price Prediction</h3>
    <img src="btc_prediction.png" alt="BTC Price Prediction">
</div>

<div class="metric">
    <h3>Trading Volume</h3>
    <img src="btc_volume.png" alt="BTC Volume Chart">
</div>

<div style="margin-top: 40px; text-align: center;">
    <a href="btc_report.pdf" class="download-btn" download>
        Download Full PDF Report
    </a>
</div>

</body>
</html>
