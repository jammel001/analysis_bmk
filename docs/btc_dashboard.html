
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Analysis Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .chart-container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
        }
        .chart-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .chart-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #2c3e50;
        }
        .report-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .download-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Technical Analysis Dashboard</h1>
        
        <div class="dashboard-grid">
            <div class="chart-container">
                <div class="chart-title">MACD Indicator</div>
                <img src="btc_macd.png" alt="BTC MACD Chart">
            </div>
            
            <div class="chart-container">
                <div class="chart-title">RSI Indicator</div>
                <img src="btc_rsi.png" alt="BTC RSI Chart">
            </div>
            
            <div class="chart-container">
                <div class="chart-title">Price Prediction</div>
                <img src="btc_prediction.png" alt="BTC Price Prediction">
            </div>
            
            <div class="chart-container">
                <div class="chart-title">Trading Volume</div>
                <img src="btc_volume.png" alt="BTC Volume Chart">
            </div>
        </div>
        
        <div class="report-section">
            <h2>Download Full Analysis Report</h2>
            <p>Get the complete technical analysis with detailed insights and predictions.</p>
            <a href="btc_report.pdf" class="download-btn">Download PDF Report</a>
        </div>
        
        <footer>
            Last updated: <span id="update-date"></span> | 
            Generated by Bitcoin Analysis Toolkit
        </footer>
    </div>

    <script>
        // Add current date to footer
        document.getElementById('update-date').textContent = new Date().toLocaleDateString();
        
        // You can add more interactive elements here if needed
    </script>
</body>
</html>
