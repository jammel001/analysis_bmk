name: Daily BTC Analysis

on:
  schedule:
    - cron: "0 6 * * *"   # Runs every day at 6:00 UTC
  workflow_dispatch:       # Allow manual runs from GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily BTC analysis
        run: |
          python src/run_analysis.py --mode daily

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/ reports/ data/
          git commit -m "ðŸ”„ Update daily BTC predictions, dashboard, and reports" || echo "No changes to commit"
          git push
