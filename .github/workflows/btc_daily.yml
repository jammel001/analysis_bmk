name: BTC Daily Analysis

on:
  schedule:
    - cron: "0 9 * * *"   # Runs every day at 06:00 UTC
  workflow_dispatch:       # Allow manual run from GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run training & prediction
      run: python train_and_predict.py

    - name: Generate report
      run: python generate_report.py

    - name: Build dashboard
      run: python dashboard.py

    - name: Commit and push results
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add btc_predictions.csv btc_prediction.png btc_rsi.png btc_macd.png btc_volume.png btc_report.pdf docs/btc_dashboard.html
        git commit -m "Update daily BTC predictions, charts, dashboard, and report" || echo "No changes to commit"
        git push
