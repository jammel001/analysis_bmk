name: Daily BTC Analysis

on:
  schedule:
    - cron: "0 6 * * *"   # Runs every day at 06:00 UTC
  workflow_dispatch:       # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # âœ… allow pushing changes
      actions: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run analysis
        run: python src/run_analysis.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*.html docs/*.png docs/*.csv docs/*.pdf reports/*.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily update: BTC predictions, charts, and reports"
            git push origin main
          fi
