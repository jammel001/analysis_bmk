name: Bitcoin Daily Training & Prediction

on:
  schedule:
    - cron: "0 8 * * *"   # every day at 08:00 UTC
  workflow_dispatch:      # allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🤖 Run training & prediction
      run: |
        python train_and_predict.py

    - name: 📊 Generate dashboard
      run: |
        python dashboard.py

    - name: 💾 Commit and push results
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add btc_dataset.csv btc_predictions.csv btc_xgb_5day_model_latest.joblib btc_dashboard.html *.png *.pdf
        git commit -m "🔄 Daily BTC update - $(date)"
        git push
